<nav class="navbar navbar-expand-lg py-2 navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href='/'>
            <h2>
                TRANSPORT MANAGEMENT SYSTEM
            </h2>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar3" aria-controls="myNavbar3" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="lc-block collapse navbar-collapse" id="myNavbar3">
            <div class="lc-block ms-auto d-grid gap-2 d-lg-block">
                {% if user.is_authenticated %}
                    <!-- Display user info -->
                    <span class="navbar-text text-white p-2">
                        You are logged in as: {{ user.is_staff|yesno:"Admin,User" }}
                    </span>

                    <!-- Button to redirect to Dashboard based on user role -->
                    <a href="{% if user.role == 'admin' %}{% url 'admindashboard' %}{% else %}{% url 'userdashboard' %}{% endif %}" class="btn btn-info mt-2 mt-lg-0">
                        Dashboard
                    </a>

                    <form method="POST" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-2 mt-lg-0">Log Out</button>
                    </form>
                {% else %}
                    <a class="btn btn-primary d-block d-lg-inline mt-2 mt-lg-0" href="{% url 'login_page' %}" role="button">Login</a>
                    <a class="btn btn-success d-block d-lg-inline mt-lg-0" href="{% url 'register_page' %}" role="button">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
